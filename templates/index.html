<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MedAI Coach</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 820px; margin: 40px auto; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    textarea { width: 100%; height: 90px; padding: 10px; margin-top: 8px; }
    button { margin-top: 10px; padding: 10px 16px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 12px; }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>MedAI Coach</h1>
  <small>Educational medical info â€¢ Not a diagnosis</small>

  <div class="card" style="margin-top:16px;">
    <label><b>Ask a medical question:</b></label>
    <textarea id="q" placeholder="Example: What is ibuprofen used for?"></textarea>
    <br>
    <button onclick="askQuestion()">Get Answer</button>

    <h3>Answer:</h3>
    <pre id="a">Your answer will appear here.</pre>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("q").value;

      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("a").textContent = data.answer;
    }
  </script>
</body>
</html>
