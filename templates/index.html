<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MedAI Coach</title>

  <!-- PWA settings -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#111111">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 820px;
      margin: 40px auto;
      background-color: #ffffff;
      color: #111;
    }
    h1 {
      margin-bottom: 5px;
    }
    small {
      color: #555;
    }
    .card {
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #f6f6f6;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>MedAI Coach</h1>
  <small>Educational medical information â€¢ Not a medical diagnosis</small>

  <div class="card">
    <label><b>Ask a medical question:</b></label>
    <textarea
      id="question"
      placeholder="Example: What is ibuprofen used for?"
    ></textarea>

    <br>
    <button onclick="askQuestion()">Get Answer</button>

    <h3>Answer:</h3>
    <pre id="answer">Your answer will appear here.</pre>
  </div>

  <!-- Main app logic -->
  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;

      if (!question.trim()) {
        document.getElementById("answer").textContent =
          "Please enter a medical question.";
        return;
      }

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      document.getElementById("answer").textContent = data.answer;
    }
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/service-worker.js");
      });
    }
  </script>
</body>
</html>
